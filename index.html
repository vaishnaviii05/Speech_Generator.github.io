<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #8093f1);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Card Style */
        .container {
            background: #ffffff;
            color: #4a4a4a;
            width: 90%;
            max-width: 500px;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Title */
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ff7eb3;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #8093f1;
        }

        /* Textarea Styling */
        textarea {
            width: 100%;
            height: 100px;
            margin: 15px 0;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #8093f1;
            border-radius: 8px;
            background: #f8f9fd;
            color: #4a4a4a;
            resize: none;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #ff7eb3;
            box-shadow: 0 0 8px rgba(255, 126, 179, 0.6);
        }

        /* Button Styling */
        button {
            background: linear-gradient(90deg, #ff7eb3, #8093f1);
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(90deg, #8093f1, #ff7eb3);
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Text-to-Speech ✨</h1>
        <h2>Convert your words into beautiful sounds</h2>
        <textarea id="text" placeholder="Type something amazing here..."></textarea>
        <button onclick="convertToSpeech()">Speak Now</button>
    </div>

    <footer>
        Made by Vaishnavi Singh
    </footer>

    <script>
        function convertToSpeech() {
            const text = document.getElementById('text').value;

            if (!text.trim()) {
                alert("Please enter some text to convert into speech.");
                return;
            }

            const speech = new SpeechSynthesisUtterance();
            speech.text = text;
            speech.lang = 'en-US';
            speech.rate = 1;
            speech.pitch = 1;

            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
